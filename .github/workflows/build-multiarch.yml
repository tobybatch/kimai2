name: 'Build multiarch'

on:
  workflow_dispatch:
  # repository_dispatch:
    # types: [kimai_release]

env:
  DOCKER_REPO: tobybatch

jobs:
  build:
    strategy:
      matrix:
        type: [dev,prod]
        server: [fpm,apache]
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install buildx
        uses: docker/setup-buildx-action@v2

      - name: Install lastversion
        run: sudo apt-get update -y; sudo apt-get install --no-install-recommends -y python3 python3-pip; pip install lastversion

      - name: Login to DockerHub
        uses: docker/login-action@v1.12.0
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}

      - name: get lastest 1.x version
        id: remote_version
        run: echo "::set-output name=version::$(lastversion https://github.com/kevinpapst/kimai2 --only '~^1\.')"

      - name: build ${{ matrix.server }} ${{ matrix.type }}
        run: echo $DOCKER_REPO:${{ matrix.type }}-${{ matrix.server }}

      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: .
          build-args: |
            KIMAI=${{steps.remote_version.outputs.version}}
            TIMEZONE=Europe/London
            BASE=${{ matrix.server }}
          target: ${{ matrix.type }}
          platforms: linux/arm64,linux/amd64,linux/arm/v8,linux/arm/v7 #,linux/arm/v6
          tags: |
            $DOCKER_REPO:${{ matrix.server }}-${{ matrix.type }}
            $DOCKER_REPO:${{ matrix.server }}-${{steps.remote_version.outputs.version}}-${{ matrix.type }}
          push: true

  tag:
    needs: build
    runs-on: ubuntu-latest
    steps:

      - name: Login to DockerHub
        uses: docker/login-action@v1.12.0
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}

      - name: Pull images
        run: |
          docker pull $DOCKER_REPO:fpm
          docker pull $DOCKER_REPO:fpm-dev
          docker pull $DOCKER_REPO:apache
          docker pull $DOCKER_REPO:apache-dev

      - name: Tag fpm
        run: |
          docker tag $DOCKER_REPO:fpm $DOCKER_REPO:fpm-prod
          docker push $DOCKER_REPO:fpm

      - name: Tag fpm latest
        run: |
          docker tag $DOCKER_REPO:fpm $DOCKER_REPO:fpm-latest
          docker push $DOCKER_REPO:fpm-latest

      - name: Tag latest
        run: |
          docker tag $DOCKER_REPO:fpm $DOCKER_REPO:latest
          docker push $DOCKER_REPO:latest

      - name: Tag prod
        run: |
          docker tag $DOCKER_REPO:fpm $DOCKER_REPO:prod
          docker push $DOCKER_REPO:prod

      - name: Tag apache
        run: |
          docker tag $DOCKER_REPO:apache $DOCKER_REPO:apache-prod
          docker push $DOCKER_REPO:apache

      - name: Tag apache latest
        run: |
          docker tag $DOCKER_REPO:apache $DOCKER_REPO:apache-latest
          docker push $DOCKER_REPO:apache-latest

      - name: Tag dev
        run: |
          docker tag $DOCKER_REPO:apache-dev $DOCKER_REPO:dev
          docker push $DOCKER_REPO:dev
