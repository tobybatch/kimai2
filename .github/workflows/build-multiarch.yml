# act -j build -W ./.github/workflows/build-multiarch.yml --secret-file  .dockerhub.secrets
name: 'Build multiarch'

on:
  workflow_dispatch:
  # repository_dispatch:
  # types: [kimai_release]

jobs:
  build:
    strategy:
      matrix:
        type: [ dev, prod ]
        server: [ fpm, apache ]
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install buildx
        uses: docker/setup-buildx-action@v2

      - name: Install lastversion
        run: sudo apt-get update -y; sudo apt-get install --no-install-recommends -y python3 python3-pip; pip install lastversion

      - name: Login to DockerHub
        uses: docker/login-action@v1.12.0
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}

      - name: get lastest 1.x version
        id: remote_version
        run: echo "::set-output name=version::$(lastversion https://github.com/kevinpapst/kimai2 --only '~^1\.')"

      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: .
          build-args: |
            KIMAI=${{steps.remote_version.outputs.version}}
            TIMEZONE=Europe/London
            BASE=${{ matrix.server }}
          target: ${{ matrix.type }}
          platforms: linux/amd64,linux/arm64,linux/arm/v8,linux/arm/v7 #,linux/arm/v6
          tags: |
            tobybatch/kimai2:${{ matrix.server }}-${{ matrix.type }}
            tobybatch/kimai2:${{ matrix.server }}-${{steps.remote_version.outputs.version}}-${{ matrix.type }}
          push: true

      - name: Test PHP
        run: docker run --rm -ti --entrypoint php tobybatch/kimai2:${{ matrix.server }}-${{ matrix.type }} /opt/kimai/bin/console kimai:version

      - name: Test apache
        if: ${{ matrix.server }} == "apache"
          run: docker run --rm -ti --entrypoint apache2ctl tobybatch/kimai2:${{ matrix.server }}-${{ matrix.type }} -t

      - name: Test fpm
        if: ${{ matrix.server }} == "fpm"
          run: docker run --rm -ti --entrypoint php-fpm tobybatch/kimai2:${{ matrix.server }}-${{ matrix.type }} -t

  tag:
    needs: build
    runs-on: ubuntu-latest
    steps:

      - name: Login to DockerHub
        uses: docker/login-action@v1.12.0
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}

      - name: Pull images
        run: |
          docker pull tobybatch/kimai2:fpm-prod
          docker pull tobybatch/kimai2:fpm-dev
          docker pull tobybatch/kimai2:apache-prod
          docker pull tobybatch/kimai2:apache-dev

      - name: Tag fpm
        run: |
          docker tag tobybatch/kimai2:fpm-prod tobybatch/kimai2:fpm
          docker push tobybatch/kimai2:fpm

      - name: Tag fpm latest
        run: |
          docker tag tobybatch/kimai2:fpm-prod tobybatch/kimai2:fpm-latest
          docker push tobybatch/kimai2:fpm-latest

      - name: Tag latest
        run: |
          docker tag tobybatch/kimai2:fpm-prod tobybatch/kimai2:latest
          docker push tobybatch/kimai2:latest

      - name: Tag prod
        run: |
          docker tag tobybatch/kimai2:fpm-prod tobybatch/kimai2:prod
          docker push tobybatch/kimai2:prod

      - name: Tag apache
        run: |
          docker tag tobybatch/kimai2:apache-prod tobybatch/kimai2:apache-prod
          docker push tobybatch/kimai2:apache

      - name: Tag apache latest
        run: |
          docker tag tobybatch/kimai2:apache-prod tobybatch/kimai2:apache-latest
          docker push tobybatch/kimai2:apache-latest

      - name: Tag dev
        run: |
          docker tag tobybatch/kimai2:apache-dev tobybatch/kimai2:dev
          docker push tobybatch/kimai2:dev
